<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Russian Translator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">

        <div class="navBar">
            <h1>English to Russian Accent Translator</h1>
            
        </div>

        <div class="section">
            <textarea class="text-area"  id="txt-input" 
                placeholder="Type something to translate to German accent."></textarea>

            <textarea class="text-area"  id="txt-output" 
                placeholder="Your German accent translation will appear here." ></textarea>
        </div>
<br>

        <button class="btn">Translate</button>
<br>
    <footer class ="footer">
        <p>Russian accent takes a lower tone and has pronunciations like rolling 'r' sound.
            <br> Try ours just for fun and see it for yourself.</p>
    </footer>
    </div>
    
    <script src="code.js" type="text/javascript"></script>
</body>
</html>
